<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Library</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- header section -->
    <header class="header">
        <nav>
            <h1>.Kitabu</h1>
            <button class="pry-btn">  
                Add book
            </button>
        </nav>
    </header>

    <!-- choose book -->
    <div class="choose_section">
        <div class="choose_section_btn">
            <button class="pry-btn">Read</button>
            <button class="">Not Read</button>
        </div>
    </div>

    <!-- add book modal -->
    <div class="add_book_section">
        <form action="">
            <div>
                <label for="title" >Title of the book</label>
                <input type="text" id="title">
            </div>

            <div>
                <label for="author" >Author</label>
                <input type="text" id="author">
            </div>

            <div>
                <label for="title" id="title">Pages</label>
                <input type="text">
            </div>

            <div class="checkbox_section">
              <p>Read status</p>
              <select name="" id="">
                <option value="">Read</option>
                <option value="">Not Read</option>
              </select>
            </div>

            <div>
                <button class="pry-btn">Confirm</button>
                <button class="sec-btn">Cancel</button>
            </div>
            
        </form>
    </div>

    <!-- script file -->
    <script src="script.js"></script>
</body>
</html>
