    <!-- choose book -->
    <div class="choose_section">
        <div class="choose_section_btn">
            <button class="pry-btn">Read</button>
            <button class="">Not Read</button>
        </div>
    </div>

    <!-- add book modal -->
    <div class="add_book_section">
        <form action="">
            <div>
                <label for="title">Title of the book</label>
                <input type="text" id="title" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>

            <div>
                <label for="title">Pages</label>
                <input type="number" id="pages" required>
            </div>

            <div class="read_select_section">
              <p>Read status</p>
              <select name="" id="readStatus">
                <option value="null">Choose option</option>
                <option value="read">Read</option>
                <option value="not_read">Not Read</option>
              </select>
            </div>

            <p id="errMsg"></p>

            <div>
                <button class="pry-btn" id="confirm-btn">Confirm</button>
                <button class="sec-btn" id="cancel-btn">Cancel</button>
            </div>
            
        </form>
    </div>
